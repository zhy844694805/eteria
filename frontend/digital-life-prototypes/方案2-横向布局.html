<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字生命 - 方案2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            color: #334155;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .hero-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
            min-height: 70vh;
            margin-bottom: 100px;
        }
        
        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 200;
            margin-bottom: 30px;
            color: #0f172a;
            line-height: 1.1;
        }
        
        .hero-content p {
            font-size: 1.3rem;
            color: #64748b;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .hero-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .btn-hero {
            background: #0f172a;
            color: white;
            padding: 18px 35px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-hero:hover {
            background: #1e293b;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.2);
        }
        
        .btn-outline {
            background: transparent;
            color: #475569;
            padding: 18px 35px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn-outline:hover {
            border-color: #0f172a;
            color: #0f172a;
        }
        
        .hero-visual {
            background: white;
            border-radius: 16px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            text-align: center;
            position: relative;
        }
        
        .visual-icon {
            font-size: 4rem;
            margin-bottom: 30px;
            display: block;
        }
        
        .visual-text {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 20px;
        }
        
        .visual-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #f1f5f9;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: #0f172a;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 5px;
        }
        
        .dashboard-section {
            background: white;
            border-radius: 12px;
            padding: 50px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.05);
            margin-bottom: 60px;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .dashboard-header h2 {
            font-size: 1.8rem;
            font-weight: 400;
            color: #0f172a;
        }
        
        .models-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }
        
        .model-item {
            display: flex;
            align-items: center;
            padding: 25px;
            background: #f8fafc;
            border-radius: 10px;
            border: 1px solid #f1f5f9;
            transition: all 0.2s ease;
        }
        
        .model-item:hover {
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }
        
        .model-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            margin-right: 20px;
        }
        
        .model-info {
            flex: 1;
        }
        
        .model-name {
            font-size: 1.1rem;
            font-weight: 500;
            color: #0f172a;
            margin-bottom: 5px;
        }
        
        .model-meta {
            font-size: 0.9rem;
            color: #64748b;
        }
        
        .model-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-ready {
            background: #dcfce7;
            color: #166534;
        }
        
        .status-training {
            background: #fef3c7;
            color: #92400e;
        }
        
        .create-new {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: #fafafa;
            border: 2px dashed #d1d5db;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: #6b7280;
        }
        
        .create-new:hover {
            border-color: #0f172a;
            background: white;
            color: #0f172a;
        }
        
        .create-icon {
            font-size: 2rem;
            margin-right: 15px;
        }
        
        @media (max-width: 768px) {
            .hero-section {
                grid-template-columns: 1fr;
                gap: 40px;
                text-align: center;
            }
            
            .hero-content h1 {
                font-size: 2.5rem;
            }
            
            .hero-actions {
                justify-content: center;
                flex-direction: column;
            }
            
            .models-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero-section">
            <div class="hero-content">
                <h1>数字生命</h1>
                <p>通过AI技术重现逝者的声音与个性，让爱与思念在数字世界中永续传承</p>
                <div class="hero-actions">
                    <a href="/digital-life" class="btn-hero">创建数字生命</a>
                    <a href="#" class="btn-outline">了解详情</a>
                </div>
            </div>
            
            <div class="hero-visual">
                <span class="visual-icon">🌟</span>
                <div class="visual-text">基于深度学习的语音克隆技术</div>
                <div class="visual-stats">
                    <div class="stat">
                        <span class="stat-number">98%</span>
                        <div class="stat-label">相似度</div>
                    </div>
                    <div class="stat">
                        <span class="stat-number">1,247</span>
                        <div class="stat-label">已创建</div>
                    </div>
                    <div class="stat">
                        <span class="stat-number">24/7</span>
                        <div class="stat-label">可用时间</div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="dashboard-section">
            <div class="dashboard-header">
                <h2>我的数字生命</h2>
                <a href="/digital-life" class="btn-hero" style="padding: 12px 24px; font-size: 0.95rem;">+ 新建</a>
            </div>
            
            <div class="models-list">
                <div class="model-item">
                    <div class="model-avatar">👩</div>
                    <div class="model-info">
                        <div class="model-name">妈妈的温柔声音</div>
                        <div class="model-meta">基于 273 条语音样本 • 创建于 2024年1月</div>
                    </div>
                    <span class="model-status status-ready">可对话</span>
                </div>
                
                <div class="model-item">
                    <div class="model-avatar">👨</div>
                    <div class="model-info">
                        <div class="model-name">爸爸的慈祥嗓音</div>
                        <div class="model-meta">基于 156 条语音样本 • 创建于 2023年12月</div>
                    </div>
                    <span class="model-status status-ready">可对话</span>
                </div>
                
                <div class="model-item">
                    <div class="model-avatar">👵</div>
                    <div class="model-info">
                        <div class="model-name">奶奶的温暖话语</div>
                        <div class="model-meta">基于 89 条语音样本 • 正在训练中</div>
                    </div>
                    <span class="model-status status-training">训练中</span>
                </div>
                
                <a href="/digital-life" class="create-new">
                    <span class="create-icon">+</span>
                    <div>
                        <div style="font-weight: 500; margin-bottom: 5px;">创建新的数字生命</div>
                        <div style="font-size: 0.9rem; color: #9ca3af;">为您珍爱的人创建永恒的数字记忆</div>
                    </div>
                </a>
            </div>
        </section>
    </div>
</body>
</html>
