<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字生命 - 方案1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fafafa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 80px;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 20px;
            color: #1a1a1a;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #666;
            font-weight: 300;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-bottom: 80px;
        }
        
        .feature-card {
            background: white;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.04);
            text-align: center;
            transition: transform 0.2s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-2px);
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }
        
        .feature-card h3 {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: #1a1a1a;
        }
        
        .feature-card p {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .cta-section {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.06);
        }
        
        .cta-section h2 {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 20px;
            color: #1a1a1a;
        }
        
        .cta-section p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
        }
        
        .btn-primary {
            background: #2563eb;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: transparent;
            color: #666;
            padding: 15px 30px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-left: 15px;
            transition: all 0.2s ease;
        }
        
        .btn-secondary:hover {
            border-color: #2563eb;
            color: #2563eb;
        }
        
        .existing-models {
            margin-top: 80px;
        }
        
        .existing-models h2 {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 40px;
            color: #1a1a1a;
        }
        
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .model-card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 1px 10px rgba(0,0,0,0.03);
            border: 1px solid #f0f0f0;
        }
        
        .model-card h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1a1a1a;
        }
        
        .model-card p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }
        
        .model-status {
            font-size: 0.8rem;
            color: #059669;
            background: #ecfdf5;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>数字生命</h1>
            <p>让思念延续，让爱永恒传承</p>
        </header>
        
        <section class="features">
            <div class="feature-card">
                <span class="feature-icon">🎤</span>
                <h3>声音重现</h3>
                <p>基于AI技术，重现逝者的独特声音，让每一次对话都充满真实感</p>
            </div>
            
            <div class="feature-card">
                <span class="feature-icon">💭</span>
                <h3>智能对话</h3>
                <p>学习逝者的语言风格和个性特点，提供自然流畅的对话体验</p>
            </div>
            
            <div class="feature-card">
                <span class="feature-icon">💖</span>
                <h3>情感陪伴</h3>
                <p>在思念的时刻，提供温暖的陪伴和心灵的慰藉</p>
            </div>
        </section>
        
        <section class="cta-section">
            <h2>创建您的数字生命</h2>
            <p>为您珍爱的人创建一个永恒的数字生命，让思念有所寄托</p>
            <a href="/digital-life" class="btn-primary">开始创建</a>
            <a href="#" class="btn-secondary">了解更多</a>
        </section>
        
        <section class="existing-models">
            <h2>我的数字生命</h2>
            <div class="models-grid">
                <div class="model-card">
                    <h3>妈妈的温柔声音</h3>
                    <p>基于273条语音样本训练</p>
                    <span class="model-status">已完成</span>
                </div>
                
                <div class="model-card">
                    <h3>爸爸的慈祥嗓音</h3>
                    <p>基于156条语音样本训练</p>
                    <span class="model-status">已完成</span>
                </div>
                
                <div class="model-card">
                    <h3>+ 创建新的数字生命</h3>
                    <p>为您的挚爱创建数字生命</p>
                    <a href="/digital-life" class="btn-secondary" style="margin-left: 0; padding: 8px 16px; font-size: 0.9rem;">立即创建</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
