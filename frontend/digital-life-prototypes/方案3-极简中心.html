<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字生命 - 方案3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            line-height: 1.5;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .main-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 0;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 40px;
            opacity: 0.8;
        }
        
        .main-title {
            font-size: 3.2rem;
            font-weight: 200;
            margin-bottom: 25px;
            color: #1a1a1a;
            letter-spacing: -0.02em;
        }
        
        .main-subtitle {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 60px;
            font-weight: 300;
            max-width: 600px;
        }
        
        .primary-action {
            background: #1a1a1a;
            color: white;
            padding: 18px 45px;
            border: none;
            border-radius: 2px;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            letter-spacing: 0.5px;
        }
        
        .primary-action:hover {
            background: #333;
            transform: translateY(-1px);
        }
        
        .secondary-nav {
            margin-top: 40px;
            display: flex;
            gap: 40px;
            justify-content: center;
        }
        
        .nav-link {
            color: #999;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 300;
            transition: color 0.2s ease;
            letter-spacing: 0.3px;
        }
        
        .nav-link:hover {
            color: #1a1a1a;
        }
        
        .models-section {
            margin-top: 120px;
            margin-bottom: 80px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 50px;
            text-align: center;
            color: #1a1a1a;
        }
        
        .models-container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .model-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.2s ease;
        }
        
        .model-row:hover {
            background: #fafafa;
            margin: 0 -20px;
            padding: 25px 20px;
        }
        
        .model-row:last-child {
            border-bottom: none;
        }
        
        .model-name {
            font-size: 1.1rem;
            font-weight: 400;
            color: #1a1a1a;
        }
        
        .model-meta {
            font-size: 0.9rem;
            color: #999;
            margin-top: 3px;
        }
        
        .model-status {
            font-size: 0.85rem;
            color: #666;
            padding: 6px 12px;
            background: #f5f5f5;
            border-radius: 12px;
        }
        
        .status-active {
            background: #e8f5e8;
            color: #2d5a2d;
        }
        
        .create-row {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
            margin-top: 30px;
        }
        
        .create-button {
            background: transparent;
            color: #999;
            border: 1px solid #e0e0e0;
            padding: 15px 30px;
            border-radius: 2px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            letter-spacing: 0.3px;
        }
        
        .create-button:hover {
            border-color: #1a1a1a;
            color: #1a1a1a;
        }
        
        .footer {
            text-align: center;
            padding: 60px 0;
            border-top: 1px solid #f0f0f0;
            margin-top: 120px;
        }
        
        .footer-text {
            font-size: 0.9rem;
            color: #999;
            font-weight: 300;
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .main-subtitle {
                font-size: 1.1rem;
            }
            
            .secondary-nav {
                flex-direction: column;
                gap: 20px;
            }
            
            .model-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .models-section {
                margin-top: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="main-section">
            <div class="logo">🌌</div>
            <h1 class="main-title">数字生命</h1>
            <p class="main-subtitle">为逝去的挚爱创建永恒的数字化身，让思念在科技中延续，让爱在对话中重现</p>
            
            <a href="/digital-life" class="primary-action">开始创建</a>
            
            <nav class="secondary-nav">
                <a href="#" class="nav-link">工作原理</a>
                <a href="#" class="nav-link">隐私保护</a>
                <a href="#" class="nav-link">常见问题</a>
                <a href="#" class="nav-link">联系我们</a>
            </nav>
        </section>
        
        <section class="models-section">
            <h2 class="section-title">我的数字生命</h2>
            
            <div class="models-container">
                <div class="model-row">
                    <div>
                        <div class="model-name">妈妈的温柔声音</div>
                        <div class="model-meta">273 条语音样本 · 2024年1月创建</div>
                    </div>
                    <span class="model-status status-active">可对话</span>
                </div>
                
                <div class="model-row">
                    <div>
                        <div class="model-name">爸爸的慈祥嗓音</div>
                        <div class="model-meta">156 条语音样本 · 2023年12月创建</div>
                    </div>
                    <span class="model-status status-active">可对话</span>
                </div>
                
                <div class="model-row">
                    <div>
                        <div class="model-name">奶奶的温暖话语</div>
                        <div class="model-meta">89 条语音样本 · 训练进度 78%</div>
                    </div>
                    <span class="model-status">训练中</span>
                </div>
                
                <div class="create-row">
                    <a href="/digital-life" class="create-button">+ 创建新的数字生命</a>
                </div>
            </div>
        </section>
        
        <footer class="footer">
            <p class="footer-text">永念 · 数字生命 — 让爱与思念永不消逝</p>
        </footer>
    </div>
</body>
</html>
