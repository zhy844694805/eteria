<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简时间线表单 - 永念</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .timeline-line {
            width: 1px;
            background: #e5e7eb;
            position: relative;
        }
        .timeline-dot {
            width: 8px;
            height: 8px;
            background: #6b7280;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .timeline-dot.active {
            background: #000;
            width: 10px;
            height: 10px;
        }
        .input-clean {
            border: 1px solid #e5e7eb;
            border-radius: 0;
            background: transparent;
            font-size: 16px;
            padding: 12px 0;
            border-top: none;
            border-left: none;
            border-right: none;
        }
        .input-clean:focus {
            outline: none;
            border-bottom-color: #000;
        }
        .input-clean::placeholder {
            color: #9ca3af;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <div class="max-w-2xl mx-auto px-6 py-16">
        <!-- 标题 -->
        <div class="mb-16">
            <h1 class="text-2xl font-light text-gray-900 mb-2">创建纪念</h1>
            <p class="text-gray-500 text-sm">按时间顺序记录重要信息</p>
        </div>

        <div class="flex">
            <!-- 时间线 -->
            <div class="w-16 flex-shrink-0 relative">
                <div class="timeline-line h-full ml-8">
                    <div class="timeline-dot active" style="top: 40px;"></div>
                    <div class="timeline-dot" style="top: 200px;"></div>
                    <div class="timeline-dot" style="top: 360px;"></div>
                </div>
            </div>

            <!-- 内容 -->
            <div class="flex-1 space-y-32">
                <!-- 第一步 -->
                <div>
                    <div class="mb-8">
                        <span class="text-xs text-gray-400 uppercase tracking-wider">01</span>
                        <h2 class="text-lg font-normal text-gray-900 mt-1">基本信息</h2>
                    </div>
                    
                    <div class="space-y-6">
                        <input 
                            type="text" 
                            placeholder="姓名"
                            class="input-clean w-full max-w-sm"
                        />
                        
                        <div class="grid grid-cols-2 gap-8 max-w-sm">
                            <select class="input-clean">
                                <option value="">类型</option>
                                <option value="dog">狗</option>
                                <option value="cat">猫</option>
                                <option value="bird">鸟</option>
                                <option value="rabbit">兔</option>
                            </select>
                            <input 
                                type="text" 
                                placeholder="品种"
                                class="input-clean"
                            />
                        </div>
                        
                        <input 
                            type="date" 
                            class="input-clean max-w-sm"
                        />
                    </div>
                </div>

                <!-- 第二步 -->
                <div class="opacity-50">
                    <div class="mb-8">
                        <span class="text-xs text-gray-400 uppercase tracking-wider">02</span>
                        <h2 class="text-lg font-normal text-gray-400 mt-1">照片回忆</h2>
                    </div>
                    
                    <div class="space-y-6">
                        <div class="w-full max-w-sm h-32 border border-dashed border-gray-200 flex items-center justify-center">
                            <span class="text-xs text-gray-400">添加照片</span>
                        </div>
                        
                        <textarea 
                            placeholder="简单描述"
                            rows="3"
                            class="input-clean w-full max-w-sm resize-none"
                            disabled
                        ></textarea>
                    </div>
                </div>

                <!-- 第三步 -->
                <div class="opacity-30">
                    <div class="mb-8">
                        <span class="text-xs text-gray-400 uppercase tracking-wider">03</span>
                        <h2 class="text-lg font-normal text-gray-400 mt-1">创建完成</h2>
                    </div>
                    
                    <div class="space-y-6">
                        <input 
                            type="date" 
                            placeholder="离开日期"
                            class="input-clean max-w-sm"
                            disabled
                        />
                        
                        <input 
                            type="text" 
                            placeholder="创建者"
                            class="input-clean max-w-sm"
                            disabled
                        />
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部操作 -->
        <div class="mt-16 flex justify-between items-center">
            <button class="text-gray-400 text-sm hover:text-gray-600 transition-colors">
                返回
            </button>
            <button class="bg-black text-white px-6 py-2 text-sm hover:bg-gray-800 transition-colors">
                继续
            </button>
        </div>
    </div>
</body>
</html>
