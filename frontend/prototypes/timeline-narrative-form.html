<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间线叙事式表单 - 永念</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .timeline-container {
            background: linear-gradient(160deg, #f8fafc 0%, #e2e8f0 100%);
        }
        .timeline-line {
            background: linear-gradient(to bottom, #06b6d4, #0891b2, #0e7490);
            width: 3px;
            position: relative;
        }
        .timeline-node {
            width: 16px;
            height: 16px;
            background: white;
            border: 3px solid #06b6d4;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.1);
        }
        .timeline-node.active {
            background: #06b6d4;
            border-color: #0891b2;
            box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.2), 0 0 0 8px rgba(6, 182, 212, 0.1);
        }
        .story-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .input-story {
            background: rgba(248, 250, 252, 0.8);
            border: 1px solid rgba(203, 213, 225, 0.6);
        }
        .input-story:focus {
            background: white;
            border-color: #0891b2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
        }
        .chapter-indicator {
            background: linear-gradient(135deg, #0891b2, #06b6d4);
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .floating-helper {
            position: fixed;
            right: 24px;
            bottom: 24px;
            background: #0891b2;
            color: white;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(8, 145, 178, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .floating-helper:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(8, 145, 178, 0.4);
        }
    </style>
</head>
<body class="timeline-container min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 页面标题 -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">编写它的生命故事</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                像写一本珍贵的传记一样，按时间顺序记录那些美好的时光
            </p>
        </div>

        <div class="max-w-4xl mx-auto">
            <div class="flex">
                <!-- 左侧时间线 -->
                <div class="w-24 flex-shrink-0 relative">
                    <div class="timeline-line h-full ml-12 relative">
                        <!-- 出生节点 -->
                        <div class="timeline-node active" style="top: 80px;"></div>
                        <!-- 成长节点 -->
                        <div class="timeline-node" style="top: 280px;"></div>
                        <!-- 回忆节点 -->
                        <div class="timeline-node" style="top: 480px;"></div>
                        <!-- 告别节点 -->
                        <div class="timeline-node" style="top: 680px;"></div>
                    </div>
                </div>

                <!-- 右侧内容区域 -->
                <div class="flex-1 space-y-16">
                    <!-- 第一章：初来乍到 -->
                    <div class="story-card rounded-2xl p-8">
                        <div class="flex items-center mb-6">
                            <div class="chapter-indicator px-4 py-2 rounded-full text-sm mr-4">
                                第一章
                            </div>
                            <h2 class="text-2xl font-semibold text-gray-800">初来乍到</h2>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">它的名字</label>
                                <input 
                                    type="text" 
                                    placeholder="它叫什么名字？"
                                    class="input-story w-full px-4 py-3 rounded-xl transition-all duration-200"
                                >
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">来到世界的日子</label>
                                <input 
                                    type="date" 
                                    class="input-story w-full px-4 py-3 rounded-xl transition-all duration-200"
                                >
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">它是什么</label>
                                <select class="input-story w-full px-4 py-3 rounded-xl transition-all duration-200">
                                    <option value="">选择动物类型</option>
                                    <option value="dog">可爱的狗狗</option>
                                    <option value="cat">优雅的猫咪</option>
                                    <option value="bird">自由的鸟儿</option>
                                    <option value="rabbit">温柔的兔子</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">品种</label>
                                <input 
                                    type="text" 
                                    placeholder="如：金毛、英短、虎皮鹦鹉"
                                    class="input-story w-full px-4 py-3 rounded-xl transition-all duration-200"
                                >
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">性别</label>
                                <select class="input-story w-full px-4 py-3 rounded-xl transition-all duration-200">
                                    <option value="">选择性别</option>
                                    <option value="male">小王子</option>
                                    <option value="female">小公主</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">初见时的模样</label>
                            <textarea 
                                placeholder="描述第一次见到它时的情景，它的样子、表情、给你的感觉..."
                                rows="3"
                                class="input-story w-full px-4 py-3 rounded-xl transition-all duration-200 resize-none"
                            ></textarea>
                        </div>
                    </div>

                    <!-- 第二章：快乐成长 -->
                    <div class="story-card rounded-2xl p-8 opacity-60">
                        <div class="flex items-center mb-6">
                            <div class="bg-gray-300 px-4 py-2 rounded-full text-sm mr-4 text-gray-600">
                                第二章
                            </div>
                            <h2 class="text-2xl font-semibold text-gray-500">快乐成长</h2>
                        </div>
                        
                        <div class="text-gray-400 text-center py-8">
                            <svg class="w-12 h-12 mx-auto mb-4" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                            <p>请先完成第一章，再继续后面的故事</p>
                        </div>
                    </div>

                    <!-- 第三章：珍贵回忆 -->
                    <div class="story-card rounded-2xl p-8 opacity-60">
                        <div class="flex items-center mb-6">
                            <div class="bg-gray-300 px-4 py-2 rounded-full text-sm mr-4 text-gray-600">
                                第三章
                            </div>
                            <h2 class="text-2xl font-semibold text-gray-500">珍贵回忆</h2>
                        </div>
                        
                        <div class="text-gray-400 text-center py-8">
                            <svg class="w-12 h-12 mx-auto mb-4" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M9 11H7v6h2v-6zm4 0h-2v6h2v-6zm4 0h-2v6h2v-6zm2.5-5H19V4h-1V2H6v2H5v2h-.5C3.7 6 3 6.7 3 7.5v1C3 9.3 3.7 10 4.5 10v8c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2v-8c.8 0 1.5-.7 1.5-1.5v-1C21 6.7 20.3 6 19.5 6z"/>
                            </svg>
                            <p>继续填写上面的章节</p>
                        </div>
                    </div>

                    <!-- 第四章：永远的告别 -->
                    <div class="story-card rounded-2xl p-8 opacity-60">
                        <div class="flex items-center mb-6">
                            <div class="bg-gray-300 px-4 py-2 rounded-full text-sm mr-4 text-gray-600">
                                第四章
                            </div>
                            <h2 class="text-2xl font-semibold text-gray-500">永远的告别</h2>
                        </div>
                        
                        <div class="text-gray-400 text-center py-8">
                            <svg class="w-12 h-12 mx-auto mb-4" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                            <p>最后完成这个章节</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 底部操作区 -->
            <div class="mt-16 text-center">
                <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-6 border border-white/50">
                    <div class="flex justify-between items-center">
                        <button class="text-gray-500 hover:text-gray-700 font-medium transition-colors duration-200">
                            ← 返回首页
                        </button>
                        <div class="flex items-center space-x-4">
                            <span class="text-sm text-gray-500">进度：1/4 章节</span>
                            <button class="px-8 py-3 bg-gradient-to-r from-cyan-500 to-blue-500 text-white rounded-xl hover:from-cyan-600 hover:to-blue-600 font-medium transition-all duration-200 shadow-lg hover:shadow-xl disabled:opacity-50" disabled>
                                继续下一章 →
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 浮动帮助按钮 -->
    <div class="floating-helper">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
    </div>

    <script>
        // 简单的交互逻辑示例
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.addEventListener('change', function() {
                    // 检查第一章是否完成
                    console.log('输入变化，检查章节完成状态');
                });
            });
        });
    </script>
</body>
</html>
