    <script>
        let currentCard = 1;
        const totalCards = 4;

        function nextCard() {
            if (currentCard >= totalCards) return;
            
            // È™åËØÅÂΩìÂâçÂç°ÁâáËæìÂÖ•
            const currentCardElement = document.getElementById(`card-${currentCard}`);
            const inputs = currentCardElement.querySelectorAll('input, textarea, select');
            let hasEmptyFields = false;
            
            inputs.forEach(input => {
                if (input.value.trim() === '') {
                    hasEmptyFields = true;
                }
            });
            
            if (hasEmptyFields) {
                alert('ËØ∑ÂÆåÊï¥Â°´ÂÜôÂΩìÂâçÂç°ÁâáÁöÑ‰ø°ÊÅØ');
                return;
            }
            
            // ÁßªÂä®ÂΩìÂâçÂç°ÁâáÂà∞ÂêéÈù¢
            const current = document.getElementById(`card-${currentCard}`);
            current.classList.remove('active');
            current.classList.add('behind-3');
            
            // Êõ¥Êñ∞ÂÖ∂‰ªñÂç°Áâá‰ΩçÁΩÆ
            currentCard++;
            updateCardPositions();
            
            // Êõ¥Êñ∞ËøõÂ∫¶ÁÇπ
            updateProgressDots();
        }

        function updateCardPositions() {
            for (let i = 1; i <= totalCards; i++) {
                const card = document.getElementById(`card-${i}`);
                card.classList.remove('active', 'behind-1', 'behind-2', 'behind-3');
                
                if (i === currentCard) {
                    card.classList.add('active');
                } else if (i === currentCard + 1) {
                    card.classList.add('behind-1');
                } else if (i === currentCard + 2) {
                    card.classList.add('behind-2');
                } else if (i > currentCard + 2) {
                    card.classList.add('behind-3');
                }
            }
        }

        function updateProgressDots() {
            const dots = document.querySelectorAll('.progress-dot');
            dots.forEach((dot, index) => {
                if (index < currentCard) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function createMemorial() {
            alert('Á∫™ÂøµÈ°µÈù¢ÂàõÂª∫ÂäüËÉΩÔºöËøôÈáå‰ºöÂ§ÑÁêÜÊúÄÁªàÁöÑË°®ÂçïÊèê‰∫§');
