<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故事书翻页式表单 - 永念</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .book-container {
            perspective: 1200px;
            transform-style: preserve-3d;
        }
        .book {
            background: #8B4513;
            border-radius: 15px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.3),
                inset 0 2px 4px rgba(255,255,255,0.1);
            position: relative;
        }
        .book::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            background: #A0522D;
            border-radius: 10px;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.3);
        }
        .book-spine {
            position: absolute;
            left: -8px;
            top: 0;
            bottom: 0;
            width: 16px;
            background: linear-gradient(to right, #654321, #8B4513);
            border-radius: 15px 0 0 15px;
            box-shadow: -4px 0 8px rgba(0,0,0,0.3);
        }
        .page {
            background: #fefefe;
            border-radius: 0 10px 10px 0;
            margin: 16px 16px 16px 24px;
            box-shadow: 
                0 4px 16px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,0.8);
            position: relative;
            min-height: 600px;
        }
        .page::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, transparent, #ff69b4, transparent);
            border-radius: 1px;
        }
        .page-header {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            padding: 24px;
            border-radius: 0 10px 0 0;
            position: relative;
        }
        .page-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(to right, 
                transparent 0%, 
                rgba(255,105,180,0.1) 50%, 
                transparent 100%);
        }
        .page-content {
            padding: 32px;
        }
        .handwriting-input {
            font-family: 'Courier New', monospace;
            background: linear-gradient(transparent 23px, #ccc 24px, transparent 24px);
            background-size: 100% 24px;
            line-height: 24px;
            padding: 8px 12px;
            border: none;
            outline: none;
            resize: none;
        }
        .handwriting-input:focus {
            background: linear-gradient(transparent 23px, #ff69b4 24px, transparent 24px);
            background-size: 100% 24px;
        }
        .chapter-number {
            position: absolute;
            top: -20px;
            right: 20px;
            background: #ff69b4;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(255,105,180,0.3);
        }
        .bookmark {
            position: absolute;
            right: -8px;
            top: 40px;
            width: 16px;
            height: 60px;
            background: linear-gradient(135deg, #ffd700, #ffa500);
            clip-path: polygon(0 0, 100% 0, 100% 75%, 50% 100%, 0 75%);
            box-shadow: 2px 0 6px rgba(0,0,0,0.2);
        }
        .turn-page-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255,105,180,0.3);
            transition: all 0.3s ease;
        }
        .turn-page-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255,105,180,0.4);
        }
        .ink-blot {
            position: absolute;
            background: rgba(255,105,180,0.1);
            border-radius: 50%;
        }
        .ink-blot-1 { width: 20px; height: 20px; top: 100px; right: 60px; }
        .ink-blot-2 { width: 15px; height: 15px; top: 200px; right: 40px; }
        .ink-blot-3 { width: 12px; height: 12px; top: 350px; right: 80px; }
        .photo-corner {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }
        .photo-corner-tl {
            border-width: 12px 12px 0 0;
            border-color: #ddd transparent transparent transparent;
            top: 0;
            left: 0;
        }
        .photo-corner-tr {
            border-width: 0 12px 12px 0;  
            border-color: transparent #ddd transparent transparent;
            top: 0;
            right: 0;
        }
        .photo-corner-bl {
            border-width: 0 0 12px 12px;
            border-color: transparent transparent #ddd transparent;
            bottom: 0;
            left: 0;
        }
        .photo-corner-br {
            border-width: 12px 0 0 12px;
            border-color: transparent transparent transparent #ddd;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-8">
    <div class="book-container">
        <div class="book relative w-96 h-[700px]">
            <!-- 书脊 -->
            <div class="book-spine"></div>
            
            <!-- 书签 -->
            <div class="bookmark"></div>
            
            <!-- 第一页 -->
            <div class="page" id="page-1">
                <div class="chapter-number">1</div>
                
                <div class="page-header">
                    <h1 class="text-2xl font-bold mb-2">它的身份档案</h1>
                    <p class="text-pink-100">让我们从最基本的信息开始记录</p>
                </div>
                
                <div class="page-content space-y-6">
                    <!-- 墨迹装饰 -->
                    <div class="ink-blot ink-blot-1"></div>
                    <div class="ink-blot ink-blot-2"></div>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">它的名字：</label>
                            <input 
                                type="text" 
                                placeholder="在这里写下它的名字..."
                                class="handwriting-input w-full"
                            >
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">动物类型：</label>
                                <select class="handwriting-input w-full">
                                    <option value="">选择类型</option>
                                    <option value="dog">狗狗</option>
                                    <option value="cat">猫咪</option>
                                    <option value="bird">鸟儿</option>
                                    <option value="rabbit">兔子</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">品种：</label>
                                <input 
                                    type="text" 
                                    placeholder="什么品种？"
                                    class="handwriting-input w-full"
                                >
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">出生日期：</label>
                            <input 
                                type="date" 
                                class="handwriting-input w-full"
                            >
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">第一次见面时：</label>
                            <textarea 
                                placeholder="写下第一次见到它时的感受..."
                                rows="4"
                                class="handwriting-input w-full resize-none"
                            ></textarea>
                        </div>
                    </div>
                    
                    <!-- 照片占位区域 -->
                    <div class="mt-8 relative">
                        <div class="w-32 h-24 bg-gray-100 border-2 border-dashed border-gray-300 flex items-center justify-center text-xs text-gray-500 relative">
                            <div class="photo-corner photo-corner-tl"></div>
                            <div class="photo-corner photo-corner-tr"></div>
                            <div class="photo-corner photo-corner-bl"></div>
                            <div class="photo-corner photo-corner-br"></div>
                            添加照片
                        </div>
                        <p class="text-xs text-gray-500 mt-2">第一张珍贵的照片</p>
                    </div>
                </div>
                
                <button class="turn-page-btn">
                    翻到下一页 →
                </button>
            </div>
        </div>
        
        <!-- 后续页面预览（折叠状态）-->
        <div class="book relative w-96 h-[700px] absolute top-0 left-4 opacity-50 scale-95 -z-10">
            <div class="book-spine"></div>
            <div class="page">
                <div class="page-header bg-gradient-to-br from-green-400 to-green-600">
                    <h2 class="text-xl font-bold">第二章：快乐时光</h2>
                </div>
                <div class="page-content">
                    <div class="text-gray-400 text-center py-20">
                        <svg class="w-16 h-16 mx-auto mb-4" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        <p>完成第一页后解锁</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="book relative w-96 h-[700px] absolute top-0 left-8 opacity-30 scale-90 -z-20">
            <div class="book-spine"></div>
            <div class="page">
                <div class="page-header bg-gradient-to-br from-purple-400 to-purple-600">
                    <h2 class="text-xl font-bold">第三章：难忘瞬间</h2>
                </div>
                <div class="page-content">
                    <div class="text-gray-400 text-center py-20">
                        <svg class="w-16 h-16 mx-auto mb-4" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <p>第三章</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部状态栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-sm border-t border-gray-200 p-4">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <button class="text-gray-600 hover:text-gray-800 transition-colors duration-200">
                    ← 返回首页
                </button>
                <div class="text-sm text-gray-500">
                    故事书创建中...
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-sm text-gray-500">第 1 页 / 共 4 页</div>
                <button class="px-6 py-2 bg-pink-500 text-white rounded-full hover:bg-pink-600 transition-colors duration-200">
                    保存进度
                </button>
            </div>
        </div>
    </div>

    <script>
        // 翻页交互
        document.addEventListener('DOMContentLoaded', function() {
            const turnPageBtn = document.querySelector('.turn-page-btn');
            const page1 = document.getElementById('page-1');
            
            turnPageBtn.addEventListener('click', function() {
                // 检查表单是否填写完整
                const inputs = page1.querySelectorAll('input, select, textarea');
                let allFilled = true;
                
                inputs.forEach(input => {
                    if (input.value.trim() === '') {
                        allFilled = false;
                    }
                });
                
                if (!allFilled) {
                    alert('请完整填写当前页面的信息后再翻页');
                    return;
                }
                
                // 翻页动画（这里只是示例）
                page1.style.transform = 'rotateY(-180deg)';
                page1.style.transformOrigin = 'left center';
                
                setTimeout(() => {
                    alert('翻页功能：这里会显示第二页内容');
                    page1.style.transform = 'rotateY(0deg)';
                }, 600);
            });
        });
    </script>
</body>
</html>
