<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简分步表单 - 永念</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .step-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e5e7eb;
            transition: all 0.3s ease;
        }
        .step-indicator.active {
            background: #000;
            transform: scale(1.5);
        }
        .step-line {
            height: 1px;
            background: #e5e7eb;
            flex: 1;
        }
        .input-clean {
            border: 1px solid #e5e7eb;
            background: white;
            font-size: 16px;
            padding: 20px;
            border-radius: 0;
        }
        .input-clean:focus {
            outline: none;
            border-color: #000;
        }
        .input-clean::placeholder {
            color: #9ca3af;
        }
        .question-container {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶部进度 -->
    <div class="bg-white border-b border-gray-100">
        <div class="max-w-2xl mx-auto px-6 py-6">
            <div class="flex items-center">
                <div class="step-indicator active"></div>
                <div class="step-line mx-6"></div>
                <div class="step-indicator"></div>
                <div class="step-line mx-6"></div>
                <div class="step-indicator"></div>
            </div>
            <div class="flex justify-between mt-4 text-xs text-gray-500">
                <span>基本信息</span>
                <span>照片回忆</span>
                <span>完成创建</span>
            </div>
        </div>
    </div>

    <!-- 主内容 -->
    <div class="max-w-lg mx-auto px-6">
        <div class="question-container">
            <!-- 问题 1 -->
            <div class="bg-white p-8 mb-6 border border-gray-100">
                <div class="mb-6">
                    <span class="text-xs text-gray-400">01</span>
                    <h2 class="text-xl font-light text-gray-900 mt-2 mb-6">它叫什么名字？</h2>
                </div>
                <input 
                    type="text" 
                    placeholder="输入名字"
                    class="input-clean w-full"
                />
            </div>

            <!-- 问题 2 -->
            <div class="bg-white p-8 mb-6 border border-gray-100">
                <div class="mb-6">
                    <span class="text-xs text-gray-400">02</span>
                    <h2 class="text-xl font-light text-gray-900 mt-2 mb-6">它是什么动物？</h2>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <button class="input-clean text-left hover:border-black transition-colors">
                        狗狗
                    </button>
                    <button class="input-clean text-left hover:border-black transition-colors">
                        猫咪
                    </button>
                    <button class="input-clean text-left hover:border-black transition-colors">
                        鸟儿
                    </button>
                    <button class="input-clean text-left hover:border-black transition-colors">
                        兔子
                    </button>
                </div>
            </div>

            <!-- 问题 3 -->
            <div class="bg-white p-8 mb-6 border border-gray-100">
                <div class="mb-6">
                    <span class="text-xs text-gray-400">03</span>
                    <h2 class="text-xl font-light text-gray-900 mt-2 mb-6">什么时候出生的？</h2>
                </div>
                <input 
                    type="date" 
                    class="input-clean w-full"
                />
                <p class="text-xs text-gray-500 mt-2">大概时间就可以</p>
            </div>

            <!-- 问题 4 -->
            <div class="bg-white p-8 mb-6 border border-gray-100 opacity-50">
                <div class="mb-6">
                    <span class="text-xs text-gray-400">04</span>
                    <h2 class="text-xl font-light text-gray-400 mt-2 mb-6">什么时候离开的？</h2>
                </div>
                <input 
                    type="date" 
                    class="input-clean w-full"
                    disabled
                />
            </div>
        </div>
    </div>

    <!-- 底部操作 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100">
        <div class="max-w-lg mx-auto px-6 py-6">
            <div class="flex justify-between items-center">
                <button class="text-gray-400 text-sm hover:text-gray-600 transition-colors">
                    ← 返回
                </button>
                <div class="text-xs text-gray-500">
                    第 1 步，共 3 步
                </div>
                <button class="bg-black text-white px-6 py-3 text-sm hover:bg-gray-800 transition-colors">
                    继续 →
                </button>
            </div>
        </div>
    </div>
</body>
</html>
