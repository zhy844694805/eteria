<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐进式步骤表单原型 - 永念</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .progress-bar {
            background: linear-gradient(to right, rgb(20 184 166) 33%, #e5e7eb 33%);
            height: 2px;
            transition: all 0.6s ease;
        }
        .step-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-floating:focus + label,
        .input-floating:not(:placeholder-shown) + label {
            transform: translateY(-24px) scale(0.8);
            color: rgb(20 184 166);
        }
        .input-floating {
            background: transparent;
        }
        .input-floating:focus {
            border-color: rgb(20 184 166);
            box-shadow: 0 0 0 1px rgba(20, 184, 166, 0.2);
        }
        .floating-label {
            transform-origin: left top;
            transition: all 0.2s ease;
            pointer-events: none;
        }
        .step-animation {
            animation: slideInUp 0.6s ease-out;
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-teal-50">
    <!-- 顶部进度条 -->
    <div class="progress-bar w-full fixed top-0 z-50"></div>
    
    <div class="container mx-auto px-4 py-8">
        <!-- 步骤导航 -->
        <div class="max-w-4xl mx-auto mb-12">
            <div class="flex items-center justify-between relative">
                <!-- 连接线 -->
                <div class="absolute top-1/2 left-0 right-0 h-px bg-gray-200 -translate-y-1/2"></div>
                <div class="absolute top-1/2 left-0 w-1/3 h-px bg-teal-500 -translate-y-1/2"></div>
                
                <!-- 步骤1 - 当前 -->
                <div class="relative flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full bg-teal-500 flex items-center justify-center text-white font-medium shadow-lg mb-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <span class="text-sm font-medium text-teal-600">基本信息</span>
                </div>
                
                <!-- 步骤2 -->
                <div class="relative flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full bg-white border-2 border-gray-200 flex items-center justify-center font-medium shadow-sm mb-3">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>
                    <span class="text-sm text-gray-400">生平故事</span>
                </div>
                
                <!-- 步骤3 -->
                <div class="relative flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full bg-white border-2 border-gray-200 flex items-center justify-center font-medium shadow-sm mb-3">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <span class="text-sm text-gray-400">创建者信息</span>
                </div>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="max-w-2xl mx-auto">
            <div class="step-card step-animation rounded-3xl p-8 shadow-xl">
                <!-- 步骤标题 -->
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-light text-gray-800 mb-3">告诉我们关于它的信息</h1>
                    <p class="text-gray-500">我们需要一些基本信息来创建纪念页面</p>
                </div>

                <form class="space-y-8">
                    <!-- 浮动标签输入 -->
                    <div class="relative">
                        <input 
                            type="text" 
                            placeholder=" "
                            class="input-floating w-full px-4 py-4 border border-gray-200 rounded-2xl focus:outline-none transition-all duration-200"
                        >
                        <label class="floating-label absolute left-4 top-4 text-gray-500 bg-white px-2">
                            宠物姓名
                        </label>
                    </div>

                    <!-- 选择器组 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="relative">
                            <select class="input-floating w-full px-4 py-4 border border-gray-200 rounded-2xl focus:outline-none transition-all duration-200 bg-white">
                                <option value="">选择类型</option>
                                <option value="dog">狗狗 🐕</option>
                                <option value="cat">猫咪 🐱</option>
                                <option value="bird">鸟类 🐦</option>
                                <option value="rabbit">兔子 🐰</option>
                                <option value="hamster">仓鼠 🐹</option>
                            </select>
                            <label class="floating-label absolute left-4 top-4 text-gray-500 bg-white px-2">
                                宠物类型
                            </label>
                        </div>
                        <div class="relative">
                            <select class="input-floating w-full px-4 py-4 border border-gray-200 rounded-2xl focus:outline-none transition-all duration-200 bg-white">
                                <option value="">选择品种</option>
                                <option value="golden">金毛寻回犬</option>
                                <option value="husky">西伯利亚雪橇犬</option>
                                <option value="poodle">贵宾犬</option>
                                <option value="bulldog">法国斗牛犬</option>
                            </select>
                            <label class="floating-label absolute left-4 top-4 text-gray-500 bg-white px-2">
                                品种
                            </label>
                        </div>
                    </div>

                    <!-- 日期选择 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="relative">
                            <input 
                                type="date" 
                                class="input-floating w-full px-4 py-4 border border-gray-200 rounded-2xl focus:outline-none transition-all duration-200"
                            >
                            <label class="floating-label absolute left-4 top-4 text-gray-500 bg-white px-2">
                                出生日期
                            </label>
                        </div>
                        <div class="relative">
                            <input 
                                type="date" 
                                class="input-floating w-full px-4 py-4 border border-gray-200 rounded-2xl focus:outline-none transition-all duration-200"
                            >
                            <label class="floating-label absolute left-4 top-4 text-gray-500 bg-white px-2">
                                离开日期
                            </label>
                        </div>
                    </div>

                    <!-- 照片上传区域 -->
                    <div class="space-y-4">
                        <label class="block text-sm font-medium text-gray-700">照片回忆</label>
                        <div class="border-2 border-dashed border-gray-200 rounded-2xl p-8 text-center hover:border-teal-300 hover:bg-teal-50/50 transition-all duration-300 cursor-pointer">
                            <div class="space-y-4">
                                <div class="w-20 h-20 mx-auto rounded-full bg-gradient-to-br from-teal-100 to-cyan-100 flex items-center justify-center">
                                    <svg class="w-10 h-10 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                    </svg>
                                </div>
                                <div>
                                    <p class="text-gray-600 font-medium mb-1">添加珍贵回忆</p>
                                    <p class="text-sm text-gray-400">点击选择或拖拽照片到这里</p>
                                    <p class="text-xs text-gray-400 mt-2">支持 JPG、PNG、GIF 格式，最大 5MB</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- 操作按钮 -->
                <div class="flex justify-between items-center pt-8 border-t border-gray-100 mt-8">
                    <button type="button" class="flex items-center text-gray-500 hover:text-gray-700 font-medium transition-colors duration-200">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                        返回首页
                    </button>
                    <button type="button" class="flex items-center px-8 py-3 bg-teal-500 text-white rounded-2xl hover:bg-teal-600 font-medium transition-all duration-200 shadow-lg hover:shadow-xl">
                        继续下一步
                        <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- 提示信息 -->
            <div class="text-center mt-8">
                <p class="text-xs text-gray-400">
                    所有信息都将安全保存，您可以随时修改
                </p>
            </div>
        </div>
    </div>
</body>
</html>
