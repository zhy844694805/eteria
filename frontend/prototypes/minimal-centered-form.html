<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简居中表单 - 永念</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .input-underline {
            border: none;
            border-bottom: 1px solid #d1d5db;
            background: transparent;
            font-size: 18px;
            padding: 16px 0;
            border-radius: 0;
        }
        .input-underline:focus {
            outline: none;
            border-bottom-color: #000;
        }
        .input-underline::placeholder {
            color: #9ca3af;
            font-weight: 300;
        }
        .section-divider {
            width: 40px;
            height: 1px;
            background: #000;
            margin: 48px auto;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <div class="max-w-md mx-auto px-6 py-20">
        <!-- 标题 -->
        <div class="text-center mb-16">
            <h1 class="text-3xl font-light text-gray-900 mb-4">永念</h1>
            <p class="text-gray-500 font-light">为珍爱的它创建纪念</p>
        </div>

        <!-- 表单 -->
        <form class="space-y-8">
            <!-- 基本信息 -->
            <div>
                <input 
                    type="text" 
                    placeholder="它的名字"
                    class="input-underline w-full text-center"
                />
            </div>

            <div class="grid grid-cols-2 gap-8">
                <select class="input-underline text-center">
                    <option value="">类型</option>
                    <option value="dog">狗</option>
                    <option value="cat">猫</option>
                    <option value="bird">鸟</option>
                    <option value="rabbit">兔</option>
                </select>
                <input 
                    type="text" 
                    placeholder="品种"
                    class="input-underline text-center"
                />
            </div>

            <div class="section-divider"></div>

            <!-- 日期 -->
            <div class="grid grid-cols-2 gap-8">
                <div>
                    <label class="block text-xs text-gray-400 text-center mb-3 uppercase tracking-wider">出生</label>
                    <input 
                        type="date" 
                        class="input-underline w-full text-center"
                    />
                </div>
                <div>
                    <label class="block text-xs text-gray-400 text-center mb-3 uppercase tracking-wider">离开</label>
                    <input 
                        type="date" 
                        class="input-underline w-full text-center"
                    />
                </div>
            </div>

            <div class="section-divider"></div>

            <!-- 照片 -->
            <div class="text-center">
                <div class="w-32 h-24 mx-auto border border-gray-200 mb-4 flex items-center justify-center">
                    <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                </div>
                <button type="button" class="text-xs text-gray-400 uppercase tracking-wider hover:text-gray-600 transition-colors">
                    添加照片
                </button>
            </div>

            <div class="section-divider"></div>

            <!-- 简单描述 -->
            <div>
                <textarea 
                    placeholder="简单描述一下它..."
                    rows="3"
                    class="input-underline w-full text-center resize-none"
                ></textarea>
            </div>

            <div class="section-divider"></div>

            <!-- 创建者 -->
            <div>
                <input 
                    type="text" 
                    placeholder="你的名字"
                    class="input-underline w-full text-center"
                />
            </div>
        </form>

        <!-- 操作按钮 -->
        <div class="text-center mt-16">
            <button class="w-full py-4 bg-black text-white text-sm font-medium tracking-wider hover:bg-gray-800 transition-colors">
                创建纪念页面
            </button>
            
            <button class="mt-6 text-xs text-gray-400 uppercase tracking-wider hover:text-gray-600 transition-colors">
                返回首页
            </button>
        </div>

        <!-- 页脚 -->
        <div class="text-center mt-16">
            <p class="text-xs text-gray-300">
                永远怀念，永远记得
            </p>
        </div>
    </div>
</body>
</html>
